<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_1</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <div class="container">
      <table class="main-table">
        <thead id="thead-style" class="table-headline" data-thead="active">
          <tr class="table-row">
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th>Edit</th>
            <th>Arhives</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody class="todo-list_body" id="tbody" data-status="active"></tbody>

        <template id="todo-template">
          <tr class="table-row">
            <td class="table-row__name"></td>
            <td class="table-row__created"></td>
            <td class="table-row__category"></td>
            <td class="table-row__content"></td>
            <td class="table-row__date"></td>
            <td class="table-row__icon-edit"></td>
            <td class="table-row__icon-archive"></td>
            <td class="table-row__icon-delete"></td>
          </tr>
        </template>
      </table>
    </div>

    <div class="btnContainer">
      <button class="btnOpen" id="addTodo">Create Note</button>
      <button class="btnOpen" id="toggle">Open Archive</button>
    </div>

    <dialog class="dialog">
      <form method="dialog" id="form" class="form-dialog">
        <label class="label-form">
          <p>Name</p>
          <input
            class="form-dialog__input"
            id="name"
            name="name"
            required
            placeholder="Name"
          />
        </label>
        <label class="label-form">
          <p>Category</p>
          <select
            class="form-dialog__input"
            id="category"
            name="category"
            required
            defaultValue="def"
          />
          <option value="Task">Task</option>
          <option value="Random Thought">Random Thought</option>
          <option value="Idea">Idea</option>
        </label>
        <label class="label-form">
          <p>Content</p>
          <input
            class="form-dialog__input"
            id="content"
            name="content"
            required
            placeholder="Content"
          />
        </label>
        <label class="label-form">
          <p>Date</p>
          <input
            class="form-dialog__input"
            id="date"
            name="date"
            type="date"
            min="1980-01-01"
            max="2050-12-31"
          />
        </label>
        <button class="form-dialog_button" id="submit" type="submit">
          Submit
        </button>
      </form>
    </dialog>

    <table class="statistics">
      <thead class="table-headline statistics">
        <tr class="statistics-row">
          <th class="statistics-column">Note Category</th>
          <th class="statistics-column">Active</th>
          <th class="statistics-column">Archived</th>
        </tr>
      </thead>

      <tbody class="statistics-tbody"></tbody>

      <template class="category-template">
        <tr class="table-row">
          <th class="statistics-row_category"></th>
          <th class="statistics-row_archive-notes"></th>
          <th class="statistics-row_archive-notes"></th>
        </tr>
      </template>
    </table>

    <script type="module" src="js/modal.js"></script>
  </body>
</html>
